<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/open-iconic-bootstrap.css">
    <link rel="stylesheet" href="assets/css/checkout.css">

    <title>Checkout - Mirror Fashion</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top"><!-- Menu do site -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <a class="navbar-brand" href="index.html">Mirror Fashion</a>
   
        <div id="navbarToggleExternalContent" class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="sobre.html">Sobre</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Ajuda</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Perguntas frequentes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Entre em contato</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="jumbotron jumbotron-fluid"><!-- Tipo um header do site -->
      <div class="container">
          <h1 class="display-4">Ótima escolha!</h1>
          <p class="lead">Obrigado por comprar na Mirror Fashion!
           Preencha seus dados para efetivar a compra.</p> 
        </div>
    </div>
    
        <div class="container"><!-- Todo o corpo -->

            <div class="row">
                <div class="col-md-4 col-xl-3">
                    <div class="card mb-3">
                        <div class="card-header">
                            <h2>Sua compra</h2>
                        </div>

                        <div class="card-body"><!-- Foto e detalhes do produto -->
                            <img src="assets/img/produtos/foto2-verde.png" alt="Camiseta Ecko Caveira na cor verde"
                            class="img-thumbnail mb-3 d-none d-sm-block">

                            <dl><!-- Detalhes do produto -->
                                <dt>Produto</dt>
                                <dd>Camiseta Ecko Caveira</dd>  
                                <dt>Cor</dt>
                                <dd>Verde</dd>  
                                <dt>Tamanho</dt>
                                <dd>42</dd> 
                                <dt>Preço</dt>
                                <dd>R$ 48,95</dd>
                            </dl>
                        </div>
                    </div>
                </div>
            <form class="col-md-8 col-xl-9">
                <div class="row">
                    <fieldset class="col-lg-6"><!-- Dados pessoais -->
                        <legend>Dados pessoais</legend>
            
                        <div class="form-group"><!-- Nome -->
                            <label for="nome">Nome completo</label>
                            <input type="text" class="form-control" id="nome" name="nome" autofocus required>
                        </div>
            
                        <div class="form-group"><!-- Email -->
                            <label for="email">Email</label>
                    
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">@</span>
                                </div>
                                <input type="email" class="form-control" id="email" name="email"
                                    placeholder="email@exemplo.com">
                            </div>
                        </div>
            
                        <div class="form-group"><!-- CPF -->
                            <label for="cpf">CPF</label>
                            <input type="text" class="form-control" id="cpf" name="cpf" placeholder="000.000.000-00" required> 
                        </div>
            
                        <div class="form-group custom-control custom-checkbox"><!-- Newsletter -->
                            <input type="checkbox" class="custom-control-input" id="newsletter"
                                            value="sim" checked>
                            <label class="custom-control-label" for="newsletter">
                                Quero receber Newsletter da Mirror Fashion
                            </label>
                        </div>
                    </fieldset>
                    
                    <div class="col-lg-6"><!-- Dados do cartao -->
                        <fieldset><!-- Cartão -->
                            <legend>Cartão de crédito</legend>
                    
                            <div class="form-group"><!-- Numero CVV -->
                                <label for="numero-cartao">Número - CVV</label>
                                <input type="text" class="form-control" id="numero-cartao" name="numero-cartao">
                            </div>
                    
                            <div class="form-group"><!-- Bandeira Cartão -->
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <label for="bandeira-cartao" >Bandeira</label>
                                        <label  id="input-text-radius" class="input-group-text" for="bandeira-cartao">Bandeira</label>
                                    </div>
                                    <select class="custom-select" id="bandeira-cartao">
                                        <option disabled selected>Selecione uma opção...</option>
                                        <option value="master">MasterCard</option>
                                        <option value="visa">VISA</option>
                                        <option value="amex">American Express</option>
                                    </select>
                                </div>
                            </div>
                    
                            <div class="form-group"><!-- Validade do cartão -->
                                <label for="validade-cartao">Validade</label>
                                <input type="month" class="form-control" id="validade-cartao" name="validade-cartao">
                            </div>
                        </fieldset>

                        <button type="submit" class="btn btn-primary mb-3 btn-lg"><!-- Botão confirmar pedido -->
                            <span class="oi oi-thumb-up"></span>
                            Confirmar Pedido
                        </button>
                    </div>
                </div>
            </form>

        </div>
    </div>

    <script type="text/javascript" src="assets/js/jquery.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.js"></script>
</body>
</html>
