<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dia-1/assets/css/reset.css">
    <link rel="stylesheet" href="/dia-1/assets/css/produto.css">
    <title>Produto</title>
</head>
<body>
    <!--Inicio Header do site-->
    <header class="container">
        <h1><img class="logo-mirror" src="assets/img/logo.png" alt="Logo da mirror fashion"></img></h1>
        <p class="sacola">Nenhum item na sacola de compras</p>

        <nav class="menu-opcoes">
            <ul>
                <li><a href="#">Sua Conta</a></li>
                <li><a href="#">Lista de Desejos</a></li>
                <li><a href="#">Cart√£o Fidelidade</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="#">Ajuda</a></li>
            </ul>
        </nav>
    </header>
    <!--Fim Header do site-->

    <!--Inicio formulario-->

    <section class="main-product">
        <h2 class="title">Camiseta Ecko Caveira Bad to The Bone</h2>
        <p class="price">por apenas R$ 20,90</p>

        <form class="form-product" action="checkout.html" method="POST">
            <legend>Escolha uma cor:</legend>

            <fieldset class="color">
                
                <input class="input-color" type="radio" name="product" id="green" checked>
                <label class="color-ball" for="green">
                    <img class="photo" src="/dia-1/assets/img/produtos/foto2-verde.png" alt="Produto Verde">
                </label>
                
                <input class="input-color" type="radio" name="product" id="pink">
                <label class="color-ball" for="pink">
                    <img class="photo" src="/dia-1/assets/img/produtos/foto2-rosa.png" alt="Produto Rosa">
                </label>

                <input class="input-color" type="radio" name="product" id="blue">
                <label class="color-ball" for="blue">
                    <img class="photo" src="/dia-1/assets/img/produtos/foto2-azul.png" alt="Produto Azul">
                </label>
            </fieldset>

            <button class="buy">Comprar</button>

        </form>
    </section>
    <!--Fim formulario-->

    <!-- Inicio roda pe do site -->
    <footer class="roda-pe">
        
        <figure class="logo-footer">
            <img src="assets/img/logo-rodape.png" alt="Logo Mirror Fashion">
        </figure>

        <figure class="social-media">
            <a class="facebook" href="https://facebook.com"><img src="assets/img/facebook.png" alt="Facebook"></a>
            <a class="twitter" href="https://twitter.com"><img src="assets/img/twitter.png" alt="Twitter"></a>
            <a class="instagram" href="https://instagram.com"><img src="assets/img/instagram.png" alt="Instagram"></a>
        </figure>

    </footer>
    <!-- Fim Roda pe do site -->
</body>
</html>
